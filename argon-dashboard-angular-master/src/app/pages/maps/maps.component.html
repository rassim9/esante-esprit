<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>
<div class="header bg-gradient-danger pb-4 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      
    </div>
  </div>
</div>
<!-- Page content -->

<div class="card-header border-0">
  <h3 class="mb-0">my form</h3>
</div>
<form #formDirective [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Forme</label>
                    <input  class="form-control form-control-alternative" placeholder="comment ca va ?" type="text" formControlName="forme" >
                  </div>
                </div>
              </div>
              </div>
            <!-- Description -->
          
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..." formControlName="desc"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-info" style="margin-left:90%;"  [disabled]="!form.valid">Envoyer</button>
          </form>
          <hr class="my-4" />
<!-- Table -->
<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">Etat table</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr >
              <th scope="col">num</th>
              <th scope="col">Forme</th>
              <th scope="col">desc</th>
              
              <th scope="col">Users</th>
              <th scope="col">Added at</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let etat of etats$ | async">
             <td>{{ etat.id}}</td>
              <td>
                {{ etat.forme }}
              </td>
              
              <td>
                {{ etat.description }}
              </td>
              <td>
                {{ etat.username }}
              </td>
              <td>
                {{ etat.created }}
              </td>
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div *ngIf="etat.user === userId" ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                    <a class="dropdown-item" (click)="delete(etat.id)" >Supprimer</a>
                  </div>
                </div>
              </td>
            </tr>
            
            
           
            
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>



<div class="container-fluid">
  <app-footer></app-footer>
</div>
</div>
